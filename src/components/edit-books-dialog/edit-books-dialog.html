<ion-header>
  <ion-toolbar>
    <ion-title>{{'Edit book' | translate}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="save()">
    <ion-item>
      <ion-label position="floating">{{'Title' | translate}}</ion-label>
      <ion-input formControlName="title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">{{'Author' | translate}}</ion-label>
      <ion-input formControlName="author"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">{{'Genre' | translate}}</ion-label>
      <ion-input formControlName="genre"></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="form.invalid">Save</ion-button>
  </form>
</ion-content>
