<div class="bg-white rounded-lg shadow-md p-6 max-w-xl mx-auto">
  <div>
    @if(books.length){
    <div class="mb-4 border-b pb-2">
      <h2 class="text-xl font-bold">{{ "Book List" | translate }}</h2>
    </div>
    <ul>
      @for (book of books;track $index){
      <li class="flex items-center justify-between py-3 border-b">
        <div class="flex-1">
          <h3 class="font-semibold text-lg">{{ book.title }}</h3>
          <p class="text-gray-600">{{ book.author }} ({{ book.genre }})</p>
        </div>
        <div class="flex space-x-2">
          <button
            class="border border-blue-500 text-blue-500 px-3 py-1 rounded hover:bg-blue-50 text-sm"
            (click)="editBook(book)"
          >
            {{ "Edit" | translate }}
          </button>
          <button
            class="border border-red-500 text-red-500 px-3 py-1 rounded hover:bg-red-50 text-sm"
            (click)="deleteBook(book.id)"
          >
            {{ "Delete" | translate }}
          </button>
        </div>
      </li>
      }
    </ul>

    } @else{
    <div class="text-gray-500 text-center py-4">
      <p>No books available. Add some above.</p>
    </div>

    }
  </div>
</div>
