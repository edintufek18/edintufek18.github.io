<!-- Sidebar Menu -->
<div
  class="fixed inset-y-0 left-0 w-64 bg-blue-600 text-white flex flex-col z-50 transform transition-transform duration-300 ease-in-out"
  [class.-translate-x-full]="!isMenuOpen"
>
  <div class="p-4 border-b border-blue-700 flex items-center justify-between">
    <h1 class="text-xl font-bold">{{ 'Book Manager' | translate }}</h1>
    <button class="text-white focus:outline-none" (click)="toggleMenu()">
      <!-- Close Icon -->
      <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </button>
  </div>

  <nav class="flex-1 overflow-y-auto p-4 space-y-2">
    <a routerLink="/library" class="block px-4 py-2 rounded hover:bg-blue-700">
      {{ 'Library' | translate }}
    </a>
    <a routerLink="/add-book" class="block px-4 py-2 rounded hover:bg-blue-700">
      {{ 'Add book' | translate }}
    </a>
    <a routerLink="/about" class="block px-4 py-2 rounded hover:bg-blue-700">
      {{ 'About' | translate }}
    </a>

    <div class="mt-6">
      <label class="block mb-2">{{ 'Language' | translate }}</label>
      <div class="flex space-x-2">
        <button class="px-3 py-1 rounded bg-blue-800 hover:bg-blue-900" (click)="changeLanguage('en')">ENG</button>
        <button class="px-3 py-1 rounded bg-blue-800 hover:bg-blue-900" (click)="changeLanguage('si')">SLO</button>
      </div>
    </div>
  </nav>
</div>

<!-- Top Navbar -->
<header
  class="w-full bg-blue-600 text-white shadow transform transition-all duration-300 ease-in-out"
  [class.opacity-0]="isMenuOpen"
  [class.-translate-y-full]="isMenuOpen"
  [class.pointer-events-none]="isMenuOpen"
>
  <div class="flex items-center px-4 py-3">
    <button class="mr-4 focus:outline-none" (click)="toggleMenu()">
      <!-- Hamburger Icon -->
      <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>
    <h1 class="text-lg font-bold">{{ 'Book Manager' | translate }}</h1>
  </div>
</header>
